    <header>

		<h6>CONTACT US</h6>
	</header>
	
    
    <main>

    
    	<section>
        
        	<h2>FIND ALL CONTACT DETAILS BELOW</h2>
	

        <form id="contact">
        <fieldset>
        <legend>Personal Information</legend>
        Any fields marked with a * are required<br/><br/>
        <label for="firstname">First Name*</label><br/>
        <input type="text" id="firstname" required><br/><br/>
        <label for="lastname">Last Name*</label><br/>
        <input type="text" id="lastname" required><br/><br/>
        <label for="DoB">Date of Birth</label><br/>
        <input type="date" id="DoB"><br/><br/>
        <label for="email">Email*</label><br/>
        <input type="email" id="email" required><br/><br/>
        <label for="feedback">Feedback*</label><br/>
        <textarea id="feedback" required></textarea><br/><br/>
        </fieldset>
                    
        <fieldset>
            <legend>Further Questions</legend>
        <label for="visited">Have you visited Brighton before?</label><br/>
        <label><input class="inp1" type="radio" id="visited" name="visited" value="Yes">Yes</label><br/>
        <label><input class="inp1" type="radio" name="visited" value="No">No</label>
        <br/><br/>
            
        <label for="rating">If yes, how would you rate your experience? <br/>If no, how likely are you to visit?</label><br/>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </fieldset>
        <br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
        </form>
            
        </section>
          
    
    </main>
